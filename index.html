<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <script src="main.js" defer></script>
  <title>Party Planner</title>
</head>

<body>
  <h1>Party Planner!</h1>
  <table id="events">
    <tr>
      <th>name</th>
      <th>date</th>
      <th>location</th>
      <th>description</th>
    </tr>
  </table>

  <div>
    <h2>Add an Event!</h2>
    <form action="">
      <label for="event-name">Name of the event:</label><br>
      <input name="event-name" id="event-name" type="text" required><br>
      <label for="event-date">When is it?</label><br>
      <input name="event-date" id="event-date" type="text" required><br>
      <label for="event-loc"> Where is it?</label><br>
      <input name="event-loc" id="event-loc" type="text" required><br>
      <label for="">Add a description</label><br>
      <input name="event-desc" id="event-desc" type="text" required><br>
      <button type="submit">Submit Event</button>
    </form>
  </div>
</body>

</html>
